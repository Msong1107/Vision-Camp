<!DOCTYPE html>
<html lang="en">

<head>
    <title>로또번호 만들기</title>
</head>

<body>
    <h3>로또번호 만들기 </h3>
    <hr>
    <script>
        var plots = [];

        document.write("로또 번호 출력 ! :")
        for (i = 0; i < 6; i++) {
            plots[i] = Math.floor(Math.random() * 45) + 1;
            document.write(plots[i] + " ");
        }
    </script>
</body>

</html>
